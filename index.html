<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-Up Form</title>
</head>
<body>
  <div id="page-container">
    <div id="left">
      <div id="logo">
        <span><img src="./resources/odin-lined.png" alt="Odin logo"></span><h1>ODIN</h1>
      </div>
    </div>
    <div id="right">
      <div id="hero">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div id="form">
        <p>Let's do this!</p>
        <form action="post" id="signup-form">
          <div>
            <div>
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name">
            </div>
            <div>
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name">
            </div>
          </div>
          <div>
            <div>
              <label for="email">E-mail</label>
              <input type="text" id="email" name="email">
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" name="phone">
            </div>
          </div>
          <div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" name="password">
            </div>
            <div>
              <label for="passwordconf">Confirm Password</label>
              <input type="password" id="passwordconf" name="passwordconf">
            </div>
          </div>
        </form>
      </div>
      <div id="footer">
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </div>
</body>
</html>
