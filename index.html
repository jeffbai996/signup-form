<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-Up Form</title>
</head>
<body>
  <div id="page-container">
    <div id="left">
      <div id="logo">
        <span><img src="./resources/odin-lined.png" alt="Odin logo"></span><h1>ODIN</h1>
      </div>
    </div>
    <div id="right">
      <div id="hero">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div id="form-container">
        <p>Let's do this!</p>
        <form id="signup-form">
          <div>
            <div>
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name" required>
            </div>
          </div>
          <div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone" pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" title="Enter a phone number in the North American format" required>
            </div>
          </div>
          <div>
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" oninput="check(this)" required>
            </div>
            <div>
              <label for="passwordconf">CONFIRM PASSWORD</label>
              <input type="password" id="passwordconf" name="passwordconf" oninput="check(this)" required>
              <script>
                function check(input) {
                    if (document.getElementById('passwordconf').value != document.getElementById('password').value) {
                        input.setCustomValidity('Passwords must match');
                    } else {
                        // input is valid -- reset the error message
                        input.setCustomValidity('');
                    }
                }
            </script>
            </div>
          </div>
        </form>
        <p></p>
      </div>
      <div id="footer">
        <input type="submit" form="signup-form" onclick="matchPassword()" value="Create Account">
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
